app:
  name: テストあぷり
  description: アプリケーションの設定
# 定数
constants:
  APP_NAME: Fake\App
  APP_DEBUG: ABC
  MYSQL_HOST_NAME: mysql host name
# ログの設定
logging:
  writers:
    - class: Nora\Logging\Writer\FileWriter
      args:
        name: develop.log
      formatter:
        class: Nora\Logging\Formatter\NoraFormatter
      filter:
        class: Nora\Logging\Filter\LevelFilter
        args:
           - all^strict
